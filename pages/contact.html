<div class="jumbotron">
    <h1 class="display-4">{{page.title}}</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 mb40 text-center">
            <h4 class="contact-adres">
                <img class="mb11" src="images/marker.png"><br>
                Boslaan 15<br>
                1000 Brussel<br>
                BELGIUM
            </h4 class="contact-adres">
        </div>
        <div class="col-12 maps mb40" id="maps-container"></div>
        <div class="col-2 offset-1 mb40">
            <img class="mb11" src="images/telefoon.png">
            <img class="mb11" src="images/at.png">
        </div>
        <div class="col-8 mb40">
            <h4 class="contact-adres mb40">0475/126578</h4>
            <h4 class="contact-adres mb40">info@oakroom.be</h4>
        </div>
    </div>
    <form>
        <div class="form-row">
            <h4>Heb je een vraag?</h4>
            <div class="col-md-6 mb11">
                <label for="validationDefault01">Naam</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Peters" required>
            </div>
            <div class="col-md-6 mb40">
                <label for="validationDefault01">E-mailadres of telefoonnummer</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="012/123456" required>
            </div>
            <div class="col-12 mb40">
                <label for="validationDefault01">Wat wil je vragen?</label>
                <textarea class="form-control" rows="6" placeholder="Wanneer ben je jarig?"></textarea>
            </div>
            <button type="submit" class="btn">Verzend</button>
        </div>
    </form>
</div>
